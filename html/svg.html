<!DOCTYPE html>
<html>
  <body>
    <svg height="130" width="500" id="svgElement">
      <defs>
        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 255, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
        </linearGradient>
        <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop
            offset="0%"
            style="stop-color: rgb(255, 0, 0); stop-opacity: 1"
          />
          <stop
            offset="100%"
            style="stop-color: rgb(0, 255, 0); stop-opacity: 1"
          />
        </linearGradient>
      </defs>
      <ellipse cx="100" cy="70" rx="85" ry="55" id="ellc" fill="url(#grad2)" />
      <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">
        SVG
      </text>
      Sorry, your browser does not support inline SVG.
    </svg>
    <a href="#">some link</a>

    <script>
      document
        .getElementById("svgElement")
        .addEventListener("click", function () {
          var ellc = document.getElementById("ellc");
          console.log(ellc);
          var attrVal = ellc.getAttribute("fill");
          if (attrVal == "url(#grad2)") {
            ellc.setAttribute("fill", "url(#grad1)");
          } else {
            ellc.setAttribute("fill", "url(#grad2)");
          }
        });
    </script>
  </body>
</html>
